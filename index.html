<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
<head>
  <meta charset='utf-8'/>
  <meta content='width=device-width, initial-scale=1.0' name='viewport'/>
  <title><data:blog.pageTitle/></title>

  <b:skin><![CDATA[
    :root {
      --primary: #42c16e;
      --dark: #111;
      --light: #fff;
      --radius: 16px;
      --font: 'Segoe UI', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: var(--font);
      background-color: var(--dark);
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .download-box {
      background: #1b1b1b;
      padding: 3rem 2rem;
      border-radius: var(--radius);
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 480px;
      width: 90%;
    }

    .download-box h1 {
      font-size: 2.7rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      color: var(--primary);
    }

    .download-box p {
      font-size: 1.4rem;
      margin-bottom: 2.5rem;
      color: #ccc;
    }

    .download-box a.button {
      display: inline-block;
      padding: 18px 36px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #fff;
      background: var(--primary);
      border-radius: var(--radius);
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .download-box a.button:hover {
      background: #369f5a;
    }

    @media (max-width: 600px) {
      .download-box {
        padding: 2rem 1rem;
      }
      .download-box h1 {
        font-size: 2rem;
      }
      .download-box p {
        font-size: 1.1rem;
      }
      .download-box a.button {
        font-size: 1.2rem;
        padding: 16px 28px;
      }
    }
  ]]></b:skin>
</head>

<body>
  <div class='download-box'>
    <h1>SETUP FILE</h1>
    <p>Your free download is ready</p>
    <a class='button' href='https://otieu.com/4/9412409' rel='nofollow' target='_blank'>DOWNLOAD NOW</a>
  </div>

  <b:section class='main-section' id='main' maxwidgets='1' name='Main Content' showaddelement='no'/>
</body>
</html>
